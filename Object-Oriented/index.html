<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.cdnfonts.com/css/tron" rel="stylesheet">
	<title>Tic Tac Toe</title>

	<style>
		@import url('http://fonts.cdnfonts.com/css/tron');
	</style>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>TIC TAC TOE</h1>
	<h2 id="player-header">PLAYER TURN:</h2>
	<h2 id="player-turn"></h2>

	<section id="game-board">
		<div id="0-0"><button type="button" data-row="0" data-column="0">Play</button></div>
		<div id="0-1"><button type="button" data-row="0" data-column="1">Play</button></div>
		<div id="0-2"><button type="button" data-row="0" data-column="2">Play</button></div>
		<div id="1-0"><button type="button" data-row="1" data-column="0">Play</button></div>
		<div id="1-1"><button type="button" data-row="1" data-column="1">Play</button></div>
		<div id="1-2"><button type="button" data-row="1" data-column="2">Play</button></div>
		<div id="2-0"><button type="button" data-row="2" data-column="0">Play</button></div>
		<div id="2-1"><button type="button" data-row="2" data-column="1">Play</button></div>
		<div id="2-2"><button type="button" data-row="2" data-column="2">Play</button></div>
	</section>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
